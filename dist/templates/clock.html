

<div class="container">
    
    <div class="menu" ng-show="showmenu" ng-controller="HistoryCtrl">
        <div>
             <div class="button ion-ios-close" ng-click="toogle()"></div>
            <div class="button History">Resume tasks</div>
           
            
                <form ng-submit="addMessages()">
                    <label>
                        <input type="text" ng-model="newTask" placeholder="write here your task" value=" " maxlength="25"/>
                        <button class="button ion-ios-plus" ></button>
                    </label>
                </form>
           
        </div>
        <div class="cards" ng-repeat="task in tasks | orderBy: '-created_at'">
            <div class="top">
            <div class="time">{{task.created_at | date:'MMM d, y H:mm'}}</div>
                <div class="counter">{{task.count}} x</div>
                </div>
            <div class="bottom">
            <div class="name">{{task.text}}</div>
                </div>
            <div class="button delete" ng-click=delete(task)>delete</div>
                
        </div>
    </div>

 
    <div class="hero">
        
        <div class="hero-head">
        <div ng-click="toogle()" ng-hide="showmenu" class="button ion-ios-paper-outline"></div>
         <div class="button signup">sign up</div>   
        </div>
    <div class="contain-logo"><img class="logo" src="/images/tomate.png" /></div>


    <div class="timer">
        <p ng-show="Work">{{time | timeCode}}</p>
        <p ng-hide="Work">{{timeBreak | timeCode}}</p>
    </div>

    <div class="lowbuttons">
        <div class="button start" ng-click="start()" ng-if="Work && !runningWork">
            start
        </div>
        <div class="button start" ng-click="stop()" ng-if="Work && runningWork" style="background-color: rgba(238, 124, 87, 1)">
            pause
        </div>
        </br>
        <div class="button reset" ng-click="reset()" ng-if="Work">
            RESET
        </div>
        <div class="button start" ng-click="startBreak()" ng-if="!Work && !runningBreak">
            start break
        </div>
        <div class="button start" ng-click="stopBreak()" ng-if="!Work && runningBreak" style="background-color: rgba(238, 124, 87, 1)">
            pause break
        </div>
        </br>
        <div class="button reset" ng-click="resetBreak()" ng-if="!Work">
            RESET BREAK
        </div>
    </div>
 <footer>
    <span>{{footerMessage}}</span>

</footer>
</div>

</div>
