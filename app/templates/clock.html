<div class="container">

    <div class="contain-logo"><img class="logo" src="/app/images/tomato4_logo.png" /></div>

    <div class="form">

        <label>
            <input type="text" ng-model="task" placeholder="my first task"/>
        </label>

    </div>
    <div class="timer">
        <p ng-show="Work">{{time | timeCode}}</p>
        <p ng-hide="Work">{{timeBreak | timeCode}}</p>
    </div>

    <div class="butt">
        <div class="buttons" ng-click="start()" ng-show="Work" ng-if="!runningWork" >
            start
        </div>
        <div class="buttons" ng-click="stop()" ng-if="runningWork">
            pause
        </div>
        </br>
        <div class="button-reset" ng-click="reset()" ng-show="Work">
            RESET
        </div>
        <div class="buttons" ng-click="startBreak()" ng-hide="Work" ng-if="!runningBreak">
            start break
        </div>
        <div class="buttons" ng-click="stopBreak()" ng-if="runningBreak">
            pause break
        </div>
        </br>
        <div class="button-reset" ng-click="resetBreak()" ng-hide="Work">
            RESET BREAK
        </div>
    </div>

</div>
<footer>
   <span>{{footerMessage}}</span> 
   
</footer>
