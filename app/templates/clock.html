<div class="container">

    <div class="contain-logo"><img class="logo" src="/app/images/tomato4_logo.png" /></div>

    <div class="form">

        <label>
            <input type="text" ng-model="task" placeholder="my first task"/>
        </label>

    </div>
    <div class="timer">
        <p ng-show="Work">{{time | timeCode}}</p>
        <p ng-hide="Work">{{timeBreak | timeCode}}</p>
    </div>

    <div class="butt">
        <div class="buttons" ng-click="start()" ng-if="Work && !runningWork" >
            start
        </div>
        <div class="buttons" ng-click="stop()" ng-if="Work && runningWork" style="background-color: rgba(238, 124, 87, 1)">
            pause
        </div>
        </br>
        <div class="button-reset" ng-click="reset()" ng-if="Work">
            RESET
        </div>
        <div class="buttons" ng-click="startBreak()"  ng-if="!Work && !runningBreak">
            start break
        </div>
        <div class="buttons" ng-click="stopBreak()" ng-if="!Work && runningBreak" style="background-color: rgba(238, 124, 87, 1)">
            pause break
        </div>
        </br>
        <div class="button-reset" ng-click="resetBreak()" ng-if="!Work">
            RESET BREAK
        </div>
    </div>

</div>
<footer>
   <span>{{footerMessage}}</span> 
   
</footer>
